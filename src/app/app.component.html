<ng-container *ngFor="let timezone of displayedTimezones">
<app-worldtimer [timeZone]="timezone"
[isCurrent]="selectedTimeZone === timezone"
(changeTimeZone)="updateSelectedTimeZone($event)"></app-worldtimer>
</ng-container>
<div *ngIf="displayedTimezones.length < 5">
  <br>
  <button (click)="addNewTimezone()">Új hozzáadása</button>
</div>
